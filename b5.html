<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let a=prompt('Nhập điểm kiểm tra')
    let b=prompt('Nhập điểm thi giữa kì')
    let c=prompt('Nhập điểm thi cuối kì')
    let d= (+(a)+b*2+c*3)/6
    if (d>8) alert('Học lực giỏi')
    else if (d>6.5) alert('Học lực khá')
    else if (d>5) alert('Học lực trung bình')
    else if (d>3.5) alert('Học lực yếu')
    else alert('Học lực kém')
</script>
</body>
</html>
