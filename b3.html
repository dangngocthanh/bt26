<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<lable>Number:
    <input type="number" id="age">
</lable>
<button onclick="check()">Check</button>
<p id="result"></p>
<script>
    function check() {
        let a = document.getElementById('age').value
        if (a > 0) document.getElementById('result').innerHTML = a+' lớn hơn 0'
        else if (a<0) document.getElementById('result').innerHTML = a+' nhỏ hơn 0'
        else document.getElementById('result').innerHTML = a+' bằng 0'
    }
</script>
</body>
</html>
