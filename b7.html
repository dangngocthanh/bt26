<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let a= prompt('nhập số giờ đã gọi')
    let b= prompt('nhập số phút dư')
    let c= prompt('nhập số giây dư')
    let d= prompt('nhập tiền cước cho 1 phút')
    if (c>0) b=(+b)+1
    if (a>0) b=(+b)+(a*60)
    b=b*d
    alert('cước điện thoại là'+b)

</script>
</body>
</html>
