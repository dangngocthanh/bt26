<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<lable>Your age:
    <input type="number" id="age">
</lable>
<button onclick="check()">Check</button>
<p id="result"></p>
<script>
    function check() {
        let a = document.getElementById('age').value
        if (a >= 15) document.getElementById('result').innerHTML = 'Đủ tuổi vào lớp 10'
        else document.getElementById('result').innerHTML = 'Không đủ tuổi vào lớp 10'
    }
</script>

</body>
</html>
